<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }

    /* Sidebar styling */
    .sidebar {
      min-width: 250px;
      max-width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1030;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .content {
      transition: margin-left 0.3s ease-in-out;
      padding: 20px;
    }

    @media (min-width: 992px) {
      .sidebar {
        transform: translateX(0);
      }

      .content {
        margin-left: 250px;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="bg-dark text-white sidebar" id="sidebar">
    <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
      <h5 class="mb-0">SkyCast</h5>
      <!-- Dismiss button (visible only on mobile) -->
      <button class="btn btn-sm btn-outline-light d-lg-none" id="dismissSidebar">&times;</button>
    </div>
    <ul class="nav flex-column p-3">
      <li class="nav-item">
        <a href="#" class="nav-link text-white">Home</a>
      </li>
  
      <!-- Weather dropdown -->
      <li class="nav-item">
        <a class="nav-link text-white d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
          href="#weatherMenu" role="button" aria-expanded="false" aria-controls="weatherMenu">
          Weather <span class="caret">▼</span>
        </a>
        <div class="collapse" id="weatherMenu">
          <ul class="nav flex-column ms-3">
            <li><a class="nav-link text-light" href="#">Today</a></li>
            <li><a class="nav-link text-light" href="#">Forecast</a></li>
            <li><a class="nav-link text-light" href="#">Maps</a></li>
          </ul>
        </div>
      </li>
  
      <!-- Settings dropdown -->
      <li class="nav-item">
        <a class="nav-link text-white d-flex justify-content-between align-items-center" data-bs-toggle="collapse"
          href="#settingsMenu" role="button" aria-expanded="false" aria-controls="settingsMenu">
          Settings <span class="caret">▼</span>
        </a>
        <div class="collapse" id="settingsMenu">
          <ul class="nav flex-column ms-3">
            <li><a class="nav-link text-light" href="#">Profile</a></li>
            <li><a class="nav-link text-light" href="#">Security</a></li>
            <li><a class="nav-link text-light" href="#">Preferences</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  
  <style>
    .nav-link {
      cursor: pointer;
    }
  
    .caret {
      font-size: 0.8rem;
      transition: transform 0.2s;
    }
  
    .collapse.show+.caret,
    [aria-expanded="true"] .caret {
      transform: rotate(180deg);
    }
  </style>
  
  
  

  <!-- Main content -->
  <div class="content" id="content">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
      <div class="container-fluid">
        <!-- Sidebar Toggle Button (always visible) -->
        <button class="btn btn-outline-secondary me-3" id="sidebarToggle">
          ☰
        </button>
        <a class="navbar-brand" href="#">SkyCast</a>
        <!-- <div class="ms-auto">
          <span class="navbar-text">Hello, User</span>
        </div> -->
        <div class="ms-auto dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            User
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>  </div>
      </div>
    </nav>

    <!-- Weather Search Area -->
    <div class="container">
      <h2>Check the Weather</h2>
      <form class="d-flex mb-3">
        <input type="text" class="form-control me-2" placeholder="Enter city...">
        <button class="btn btn-primary">Search</button>
      </form>
      <div class="card">
        <div class="card-body">
          <h5>Weather Results</h5>
          <p>Weather info will appear here...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const dismissSidebar = document.getElementById('dismissSidebar');
    const content = document.getElementById('content');

    // Toggle sidebar visibility
    sidebarToggle.addEventListener('click', () => {
      if (window.innerWidth < 992) {
        sidebar.classList.toggle('show');
      }
    });

    // Dismiss sidebar on mobile
    dismissSidebar.addEventListener('click', () => {
      if (window.innerWidth < 992) {
        sidebar.classList.remove('show');
      }
    });

    function adjustContentMargin() {
      if (window.innerWidth >= 992) {
        content.style.marginLeft = '250px';
      } else {
        content.style.marginLeft = '0';
      }
    }

    // Adjust content margin on window resize
    window.addEventListener('resize', adjustContentMargin);

    // Initial adjustment
    adjustContentMargin();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
